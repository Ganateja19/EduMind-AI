<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMind AI - Student Success Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Mesh Background */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: #60a5fa;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: #f472b6;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: #a78bfa;
            bottom: 20%;
            left: 20%;
            animation-delay: -2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        @media (min-width: 900px) {
            .main-card {
                grid-template-columns: 2fr 3fr;
                height: 85vh;
                max-height: 800px;
            }
        }

        /* Left Side: Info & Visuals */
        .info-panel {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
            animation: slideBG 20s linear infinite;
        }

        @keyframes slideBG {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        .hero-text h1 {
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .hero-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item h3 {
            font-size: 2rem;
            font-weight: 800;
        }

        .stat-item span {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Right Side: Form */
        .form-panel {
            padding: 40px;
            overflow-y: auto;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #64748b;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .group-full {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        input,
        select {
            width: 100%;
            padding: 14px 20px;
            border-radius: 99px;
            /* Pill shape */
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            color: #334155;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            appearance: none;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        /* Custom Dropdown Arrow */
        .input-wrapper::after {
            content: 'â–¼';
            font-size: 0.7rem;
            color: #94a3b8;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Remove arrow for inputs */
        .input-wrapper.no-arrow::after {
            display: none;
        }

        .btn-submit {
            grid-column: 1 / -1;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 99px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Results Display */
        .result-overlay {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, #dbeafe, #eff6ff);
            border-radius: 20px;
            text-align: center;
            border: 1px solid #bfdbfe;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result-overlay h3 {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .result-overlay .score {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1e3a8a;
            line-height: 1;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Animated Background -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-card">
        <!-- Left Panel -->
        <div class="info-panel">
            <div class="hero-text">
                <h1>Unlock Potential.</h1>
                <p>Advanced AI analytics to predict student performance based on socio-economic markers.</p>

                <div class="stats">
                    <div class="stat-item">
                        <h3>98%</h3>
                        <span>Accuracy</span>
                    </div>
                    <div class="stat-item">
                        <h3>2ms</h3>
                        <span>Latency</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel (Form) -->
        <div class="form-panel">
            <div class="form-header">
                <h2>Predict Score</h2>
                <p>Enter details below to generate a forecast.</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="input-grid">

                    <div class="input-group">
                        <label>Gender</label>
                        <div class="input-wrapper">
                            <select name="gender" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Ethnicity</label>
                        <div class="input-wrapper">
                            <select name="ethnicity" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group group-full">
                        <label>Parental Education</label>
                        <div class="input-wrapper">
                            <select name="parental_level_of_education" required>
                                <option value="" disabled selected>Select Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Lunch Plan</label>
                        <div class="input-wrapper">
                            <select name="lunch" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Test Prep</label>
                        <div class="input-wrapper">
                            <select name="test_preparation_course" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Reading Score</label>
                        <div class="input-wrapper no-arrow">
                            <input type="number" name="reading_score" min="0" max="100" placeholder="0-100" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Writing Score</label>
                        <div class="input-wrapper no-arrow">
                            <input type="number" name="writing_score" min="0" max="100" placeholder="0-100" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Calculate Prediction</button>
                </div>
            </form>

            {% if results %}
            <div class="result-overlay">
                <h3>Predicted Math Score</h3>
                <div class="score">{{ results }}</div>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
